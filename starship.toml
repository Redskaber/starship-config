test -n "$( \
find . -maxdepth 3 \
  \( \
  -name "*.cpp" -o \
  -name "*.cc"  -o \
  -name "*.cxx" -o \
  -name "*.hpp" -o \
  -name "*.hxx"    \
  \) \
  -print -quit     \
