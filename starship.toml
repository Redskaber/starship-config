# ———————— 路径 & Git ————————
[directory]
truncation_length = 2
truncation_symbol = ""
read_only = " "
style = "cyan bold"

[git_branch]
symbol = " "
style = "bold purple"
format = "[$symbol$branch]($style) "

[git_commit]
commit_hash_length = 7
style = "dimmed green"
format = "([$hash]($style)) "
only_detached = true

[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕${ahead_count}⇣${behind_count}"
conflicted = "↔ "
untracked = "? "
stashed = " "
modified = "! "
staged = "+ "
renamed = "» "
deleted = "✘ "
style = "bold red"
format = "([$all_status$ahead_behind]($style)) "
disabled = false
ignore_submodules = true

# ———————— C++ (custom.cpp) ————————
[custom.cpp]
# used detect_extensions
# when = ''' 
# test -n "$( \
# find . -maxdepth 3 \
#   \( \
#   -name "*.cpp" -o \
#   -name "*.cc"  -o \
#   -name "*.cxx" -o \
#   -name "*.hpp" -o \
#   -name "*.hxx"    \
#   \) \
#   -print -quit     \
# )"
# '''
command = '''
if command -v clang++ >/dev/null 2>&1; then
    clang++ --version | head -n1 | sed 's/(.*$//' | awk '{print  $1"++ "$NF}'
elif command -v g++ >/dev/null 2>&1; then
    g++ --version | head -n1 | sed 's/(.*$//' | awk '{print  $1" "$NF}'
else
    echo "NonCompiler"
fi
'''
symbol = " "
style = "blue bold"
format = "via [$symbol ($output)]($style) "
detect_extensions = ['cpp', 'cxx', 'cc', 'hpp']

[custom.dotfiles]
# when = "test -d ~/.dotfiles"
command = "echo ' '"
style = "dimmed green"
format = "via [$output]($style) "
detect_extensions = ['dotfiles']

[custom.r]
